<!DOCTYPE html>
<html lang="en">
  <head>
    <title>11조 십시일반: Change U</title>
    <meta charset="utf-8" />
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css')}}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Import the page's JavaScript to do some stuff -->
    <script defer src="{{ url_for('static', filename='js/script.js')}}"></script>
    <script type="text/javascript" src="https://svcapi.gigagenie.ai/sdk/v1.0/js/gigagenie.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      body {
          background-image: url("../static/image/background-img.jpg");
          background-size: 100% 100%;
          background-repeat: no-repeat;
      }
    </style>
  </head>

  <body>
    <div class="bg">
      <img id ="webcam" src="{{ url_for('video') }}" onclick="InOrderCall(sendData())"/>
      {% block content %}

      {% if (audio is defined) and (audio != "None") %}
          <!--if want to show controls, put 'controls' in tag-->
          <audio autoplay="true">
            <source src="{{ url_for('static', filename = audio) }}" type="audio/mpeg">
          </audio>
          <form action = /applyphoto method="get" onsubmit="if(!confirm('이메일로 사진을 전송하시겠습니까?')){return false;}else{ alert('이메일을 전송하였습니다!! 시작화면으로 돌아갑니다.');}">
            <input id="email" style="margin-left: 40%; margin-top: 10%;" placeholder="<enter>이메일주소 입력해주세요" size="50" name = 'emailaddr'> &nbsp
          </form>
          <form action = /returnOrigin method="get">
            <input type="image" src='../static/image/returnBtn3.png' style='margin-left:10pt; position: absolute; top:10px;' alt="Submit" width="70"/>
          </form>
      {% endif %}
      {% endblock %}

    <!-- Import TensorFlow.js library -->
    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"
      type="text/javascript"
    ></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <canvas hidden id="canvas" width="320" height="240"></canvas>

</div>
  </body>
</html>
