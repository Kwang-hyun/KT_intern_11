                    </div>
                </div>
            </div>
          </div>
    </div>


    <script type="text/javascript">
        let age = {{ age|tojson }};
        let range = "";
        console.log(age);
        if(age<10){
            range = "zero";
        }else if(age<20){
            range = "one";
        }else if(age<30){
            range = "two";
        }else if(age<40){
            range = "three";
        }else if(age<50){
            range = "four";
        }else{
            range = "five";
        }

        for(var i=1; i<=4; i++){
            let img = document.getElementById("img"+i);
            let str = range + "/" + i + ".png";
            img.src = "../static/filter/"+str;
            //img.onclick = sendData(str);
        }

        function sendData(subject){  // 1,2,3,4
            console.log(subject);
            // send click event to server
            let filters = {
                "filter": range+"/"+subject+".png"
            };

            const init = {
                method: "POST",
                body: JSON.stringify(filters),
                headers: {
                  "Content-Type": "application/json"
                },
                credentials : "same-origin"
            }
            fetch('/sendFilter', init)
                .then(response => {
                    // 첫번째 then
                    if(response.status === 200){
                      return response.json()
                    } else {
                      console.log(response.statusText);
                    }
                })
                .then(jsonData => {
                    alert(jsonData['msg']);
                })
            location.href="/audio";
        }
    </script>
